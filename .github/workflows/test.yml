name: Test Workflow

on:
  pull_request:
  push:
    branches:
      - 'main'
      - 'release*'

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build
        run: ./gradlew :composeApp:assembleDebug

      - name: Run tests
        run: ./gradlew :zoomable:testDebugUnitTest
