name: Release

on:
  push:
    tags:
      - v*.*.*

jobs:
  maven_central:
    name: Publish and release to maven central
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Publish and release
        env:
          mavenCentralUsername: ${{ secrets.MAVENCENTRALUSERNAME }}
          mavenCentralPassword: ${{ secrets.MAVENCENTRALPASSWORD }}
          signingInMemoryKey: ${{ secrets.SIGNINGINMEMORYKEY }}
          signingInMemoryKeyId: ${{ secrets.SIGNINGINMEMORYKEYID }}
          signingInMemoryKeyPassword: ${{ secrets.SIGNINGINMEMORYKEYPASSWORD }}
        run: ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache
